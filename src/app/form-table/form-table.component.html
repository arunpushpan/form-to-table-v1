<div class="container text-center">
    <h1 class="text-center text-primary m-5">Enter User Details</h1>  

    <div class="row ">
            <form action="">
                <input type="text" placeholder="Name" class="mb-3" id="ip" name="uname" [(ngModel)]="name" ><br>
                <input type="text" placeholder="E-mail" class="mb-3"  name="email" [(ngModel)]="email" ><br>
                <input type="text" placeholder="Phone Number" class="mb-3" name="mobile" [(ngModel)]="mobile"><br>
                <input type="text" placeholder="Address" class="mb-5" name="address" [(ngModel)]="address" ><br>
            </form>
        <div>           
             <button (click)='toggleShowTable()' class="btn btn-primary mb-3">Preview</button>
        </div>

            <hr>
    </div>
    <div class="row">
        <table *ngIf="showTable" class="table border" >
            <tr>
              <th>Name</th>
              <td>{{name}}</td>
            </tr>
            <tr>
              <th>E-mail</th>
              <td>{{email}}</td>
            </tr>
            <tr>
              <th>Mobile</th>  
              <td>{{mobile}}</td>
            </tr>
            <tr>
                <th>Address</th>  
                <td>{{address}}</td>
              </tr>
          </table>
